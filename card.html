<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="card m-3" style="width: 180px;">
        <img src="https://images.contentstack.io/v3/assets/bltcedd8dbd5891265b/blt134818d279038650/6668df6434f6fb5cd48aac34/beautiful-flowers-rose.jpeg?q=70&width=3840&auto=webp" alt="card image" class="card-img-top">

        <div class="card-body">
            <div class="fw-bold">Red Rose</div>
            <div class="card-text">A rose is either a woody perennial flowering plant of the genus Rosa (/ˈroʊzə/),[4] in the family Rosaceae (/roʊˈzeɪsiːˌiː/),[4] or the flower it bears.</div>
        </div>

        <button class="btn btn-primary m-1">Hello</button>
    </div>
    <div class="card m-4">
        <div class="card-header">Header</div>
        <div class="card-body">
            <p class="card-title">Title</p>
            <p class="card-text">text</p>
            <button class="btn btn-primary">Hello</button>
        </div>
        <div class="card-footer">Footer</div>
    </div>
    
</body>
</html>
