<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="card m-5 p-5">
    <form class="m-5">
        <div class="mb-2 form-group">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name" class="form-control" placeholder="First Name">
        </div>
        <div class="mb-2">
            <label for="last-name" class="form-label">last name</label>
            <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Last Name">

        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="card m-5 p-5">
        <form class="m-5">
            <div class="mb-2 form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="E-mail Address">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                <div id="passwordpattern" class="form-text">Your password must be 8-20 characters login, contains letters and numbers.</div>
    
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
        </div>
    
</body>
</html>
